<div class="jumbotron" style="border-radius: 0; background-color: #303030; height: auto; padding: 0;">
  <div class="mat-elevation-z8" style="padding: 0; margin: 0;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.check" class="example-margin"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Resumen </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <mat-form-field appearance="standard">
            <mat-label>Acción deseada</mat-label>
            <mat-select [disabled]="!element.check">
              <a routerLink="/edit-book/{{ element._id }}">
                <mat-option value="edit">
                  Editar
                </mat-option>
              </a>
              <mat-option value="delete" (click)="deleteBook(element._id)">
                Eliminar
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <button mat-raised-button color="primary" style="width: 90%; margin-left: 5%;" routerLink="/new-book"
      routerLinkActive="active">Agregar Libro</button>
  </div>
  <router-outlet></router-outlet>
