<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo registro </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha_hora">
    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaini}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsBitacoras"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsBitacoras;"></tr>
</table>
