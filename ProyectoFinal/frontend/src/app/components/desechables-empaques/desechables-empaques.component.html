<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_restaurante}} </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> update </th>
    <td mat-cell *matCellDef="let element"> <button>Update</button> </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let element"> <button>delete</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsDesechablesEmpaques"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsDesechablesEmpaques;"></tr>
</table>
<br>
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Insertar desechable/empaque</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <form (ngSubmit)="addDesechables(codigoInput.value, nombre.value, cantidad.value, restaurante.value, marca.value, descripcion.value)">
        <mat-form-field>
            <mat-label>Código11</mat-label>
            <input matInput #codigoInput>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput #nombre>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input matInput #cantidad>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Restaurante</mat-label>
            <input matInput #restaurante>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Marca</mat-label>
            <input matInput #marca>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput #descripcion>
          </mat-form-field>
          <br>
          <button class="confirmbtn" mat-raised-button color="primary" style="width: 50%;">Insertar</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
