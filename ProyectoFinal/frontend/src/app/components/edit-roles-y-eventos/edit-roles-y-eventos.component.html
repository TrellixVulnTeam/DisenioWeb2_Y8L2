<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Insertar</b>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <h1 class="display-4">Datos personales</h1>
      <hr>
      <mat-form-field>
        <mat-label>Código</mat-label>
        <input matInput #codigoInput>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput #nombreInput>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input matInput #descripcionInput>
      </mat-form-field>
      <br>
      <button class="primarybtn" mat-raised-button color="primary" (click)="editRolento(getId, codigoInput.value, nombreInput.value, descripcionInput.value)">Agregar</button>
      <button class="warnbtn" mat-raised-button color="warn">Borrar datos</button>
    </mat-expansion-panel>
  </mat-accordion>
