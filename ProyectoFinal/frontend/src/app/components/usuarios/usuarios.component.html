<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Insertar</b>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <div>
        <h1 class="display-4">Datos personales</h1>
        <hr>
        <mat-form-field>
          <mat-label>Código</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Primer apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Segundo apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Teléfono 1</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Teléfono 2</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
      </div>
      <div>
        <h1 class="display-4">Dátos técnicos</h1>
        <hr>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Contrasñea</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <br>
      </div>
      <div>
        <h1 class="display-4">Privilegios</h1>
        <hr>
        <div *ngFor="let item of optionsAdmin;  let i = index">
          <mat-checkbox class="example-margin" [checked]="selected === i" (change)="selected = i"> {{ item }}</mat-checkbox>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
