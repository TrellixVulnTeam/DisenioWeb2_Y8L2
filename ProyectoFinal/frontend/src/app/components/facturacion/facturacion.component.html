<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>
  <ng-container matColumnDef="entrada_dinero">
    <th mat-header-cell *matHeaderCellDef> Entrada dinero </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="apertura_caja">
    <th mat-header-cell *matHeaderCellDef> Apertura Caja </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="cierre_caja">
    <th mat-header-cell *matHeaderCellDef> Cierre caja </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsFacturacion"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsFacturacion;"></tr>
</table>
