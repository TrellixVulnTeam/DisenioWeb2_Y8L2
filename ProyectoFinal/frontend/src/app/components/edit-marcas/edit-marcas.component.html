<form (ngSubmit)="editMarcas(codigo.value, nombre.value, descripcion.value, nacionalidad.value, nombre_empresa.value, telefono.value, cedula_juridica.value, detalle_empresa.value)">
    <div class="marcaInfo">
        <h1 class="lead">Información de la marca</h1>
        <hr>
        <br>
        <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput #codigo disabled [value]="getId">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput #nombre>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nacionalidad</mat-label>
            <input matInput #nacionalidad>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput #descripcion>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Foto</mat-label>
            <input matInput #foto> 
        </mat-form-field>
    </div>
    <div class="marcaInfo">
        <h1 class="lead">Información del contacto</h1>
        <hr>
        <br>
        <mat-form-field>
            <mat-label>Cédula Jurídia</mat-label>
            <input matInput #cedula_juridica>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nombre empresa</mat-label>
            <input matInput #nombre_empresa>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Detalle Empresa</mat-label>
            <input matInput #detalle_empresa>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Teléfonooo</mat-label>
            <input matInput #telefono>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Foto</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <br>
    <button class="confirmbtn" mat-raised-button color="primary" style="width: 50%;">Actualizar</button>
</form>
