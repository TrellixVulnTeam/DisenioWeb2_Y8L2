<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurante}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsComestibles"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsComestibles"></tr>
</table>
<br>
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Insertar comestible</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <form (ngSubmit)="addComestible(codigo.value, nombre.value, cantidad.value, restaurante.value, tipo_comestible.value, marcas.value, clase_comestible.value, linea_comestible.value, udm.value)">
        <mat-expansion-panel-header>
            <mat-panel-title>
              <b>Insertar comestible</b>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <br>
          <mat-form-field>
            <mat-label>CÃ³digo</mat-label>
            <input matInput #codigo>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput #nombre>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input matInput #cantidad>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Tipo Comestible</mat-label>
            <input matInput #tipo_comestible>
          </mat-form-field>
          <br>
          <section style="margin-top: 10px;">
            <mat-form-field>
              <mat-label>Restaurante</mat-label>
              <input matInput #restaurante>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Marca</mat-label>
              <input matInput #marcas>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Clase comestible</mat-label>
              <input matInput #clase_comestible>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Linea comestible</mat-label>
              <input matInput #linea_comestible>
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Unidad de medida</mat-label>
              <input matInput #udm>
            </mat-form-field>
          </section>
          <br>
          <button class="confirmbtn" mat-raised-button color="primary" style="width: 50%;">Insertar</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
