<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurante}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsComestibles"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsComestibles"></tr>
</table>
<br>
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Insertar comestible</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <mat-form-field>
      <mat-label>CÃ³digo</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo Comestible</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <section style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Restaurante</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Marca</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Clase comestible</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Linea comestible</mat-label>
        <input matInput>
      </mat-form-field>
    </section>
    <br>
    <mat-form-field style="width: 770px;">
      <mat-label>Unidad de medida</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <button class="confirmbtn" mat-raised-button color="primary" style="width: 50%;">Insertar</button>
    <button class="warnbtn" mat-raised-button color="primary" style="width: 50%;">Borrar</button>
  </mat-expansion-panel>
</mat-accordion>
