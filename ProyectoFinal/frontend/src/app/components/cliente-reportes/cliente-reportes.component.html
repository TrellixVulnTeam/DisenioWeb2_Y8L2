<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="monto_pagado">
    <th mat-header-cell *matHeaderCellDef> Monto Pagado </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef> Detalle </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="reservacion">
    <th mat-header-cell *matHeaderCellDef> Reservaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="barra">
    <th mat-header-cell *matHeaderCellDef> Barra </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsClienteReportes"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsClienteReportes;"></tr>
</table>
