<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>
  <ng-container matColumnDef="restaurante">
    <th mat-header-cell *matHeaderCellDef> Restaurante </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_restaurante}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsEquiposUtensilios"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsEquiposUtensilios;"></tr>
</table>
<br>
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Insertar Equipo/Utensilio</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <h1 class="lead">Información de la marca</h1>
    <hr>
    <br>
    <mat-form-field>
      <mat-label>Código</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Restaurante</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <button class="confirmbtn" mat-raised-button color="primary" style="width: 50%;">Insertar</button>
    <button class="warnbtn" mat-raised-button color="primary" style="width: 50%;">Borrar</button>
  </mat-expansion-panel>
</mat-accordion>
