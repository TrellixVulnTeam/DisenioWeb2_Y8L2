<div class="row">
  <div class="col">
    <div class="jumbotron">
      <div class="jumbotron contentjmb" style="width: 100%; padding: 10px;">
        <p>Clientes</p>
        <div class="jumbotron contentjmb" style="width: 100%;">
          <p>Buscar</p>
          <hr>
          <mat-form-field style="width: 30%;">
              <mat-label>Buscar por codigo</mat-label>
              <input matInput #searchinput [(ngModel)]="userInputCodigo" (keyup)="applyFilterCode()">
          </mat-form-field>
          <mat-form-field style="width: 30%;">
              <mat-label>Buscar por nombre</mat-label>
              <input matInput #searchinput [(ngModel)]="userInputName" (keyup)="busquedaNombre()">
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="monto_pagado">
            <th mat-header-cell *matHeaderCellDef> Monto pagad </th>
            <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
          </ng-container>
          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element"> {{element.restaurante}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_entrada}} </td>
          </ng-container>
          <ng-container matColumnDef="reservacion">
            <th mat-header-cell *matHeaderCellDef> Reservaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_entrada}} </td>
          </ng-container>
          <ng-container matColumnDef="barra">
            <th mat-header-cell *matHeaderCellDef> Barra </th>
            <td mat-cell *matCellDef="let element"> {{element.num_mesa}} </td>
          </ng-container>
          <ng-container matColumnDef="restaurante">
            <th mat-header-cell *matHeaderCellDef> Restaurante </th>
            <td mat-cell *matCellDef="let element"> {{element.restaurante}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
